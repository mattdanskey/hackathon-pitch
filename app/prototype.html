<script src="https://cdn.jsdelivr.net/foundation/6.0.5/foundation.min.js"></script>
<html>
  <body>
      <div class="align-center grid-block medium-12">
        <div class="grid-container medium-6"><h2>Premium! Shopping! Cart!</h2></div>
      </div>
      <div class="grid-block medium-12">
        <div class="vertical grid-block medium-6">
          <div class="grid-content orbit-container">
            <ul data-orbit class="example-orbit orbit-slides-container">>
              <li>
                <img src="http://placekitten.com/g/150/150" alt="slide 1">
              </li>
              <li>
                <img src="http://placekitten.com/g/150/150" alt="slide 2">
              </li>
              <li>
                <img src="http://placekitten.com/g/150/150" alt="slide 3">
              </li>
            </ul>
          </div>
          <div class="grid-content"></div>
          <div class="grid-content"></div>
        </div>
        <div class="grid-block medium-6">
          <div class="grid-content">
            <form id="order-submit" action="#">
              <label for="order-submit"></label>
              <input type="text" name="first-name" id="" placeholder="First Name"></form>
              <input type="text" name="last-name" id="" placeholder="Last Name"></form>
              <input type="text" name="email" id="" placeholder="Email"></form>
              <a class="button" href="#">Gift Cart, FTW!</a>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
